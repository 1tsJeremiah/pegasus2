name: Stack Guard
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-yaml
      - name: Compose file presence
        run: |
          test -f docker-compose-master.yml
      - name: Static checks
        run: |
          python3 scripts/ci/stack_guard.py
      - name: Show summary
        if: always()
        run: |
          echo "Validated compose and invariants."
