version: '3.8'

services:
  # Chroma Vector Database - Development Setup
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-dev
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - CHROMA_LOG_LEVEL=DEBUG
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local
