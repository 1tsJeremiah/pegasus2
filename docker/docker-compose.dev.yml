version: '3.8'

services:
  # Mindstack Core (Chroma) - Development Setup
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-dev
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - CHROMA_LOG_LEVEL=DEBUG
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meili-dev
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: ${CODEX_MEILI_API_KEY:-dev-master-key-123456}
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local
  meili_data:
    driver: local
